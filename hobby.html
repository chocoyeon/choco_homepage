<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vibe</title>
  <style>
    body {
      margin: 0;
      background-color: #e9fbe8;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .vibe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .vibe-item {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 180px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .vibe-item:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    .desc {
      font-size: 0.95em;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>🎨 Vibe</h1>

  <div class="vibe-container">
    <div class="vibe-item">
      <div class="emoji">📚</div>
      <div class="title">독서</div>
      <div class="desc">짜투리 시간, 차 안에서 책 읽는 걸 좋아해요.</div>
    </div>

    <div class="vibe-item">
      <div class="emoji">🎬</div>
      <div class="title">영화보기</div>
      <div class="desc">영화 볼 때는<br>그 누구도 방해할 수 없어요!</div>
    </div>

    <div class="vibe-item">
      <div class="emoji">🍰</div>
      <div class="title">맛집탐방</div>
      <div class="desc">휴게소 맛집, 빵집 투어는 절대 못 참아요!</div>
    </div>
  </div>

</body>
</html>
