<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초코네 집</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffeef2;
    }

    header {
      background-image: url('chocohome.png');
      background-size: cover;
      background-position: center;
      height: 33vh;
    }

    main {
      background-color: #fff4f7;
      padding: 40px 20px;
      min-height: 67vh;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .profile p {
      color: #555;
      font-size: 1.2em;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .category {
      background-color: white;
      border-radius: 16px;
      padding: 20px 30px;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s, background-color 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
      background-color: #ffe1e9;
    }
  </style>
</head>
<body>

  <header></header>

  <main>
    <section class="profile">
      <h2>초코</h2>
      <p>달콤함을 좋아하는 人</p>
    </section>

    <section class="categories">
      <a class="category" href="hobby.html" target="_blank">🎨 Vibe</a>
      <a class="category" href="coding.html" target="_blank">💻 Create</a>
      <a class="category" href="love.html" target="_blank">💖 Heart</a>
      <a class="category" href="food.html" target="_blank">🍽 Taste</a>
      <a class="category" href="travel.html" target="_blank">✈️ Wander</a>
    </section>
  </main>

</body>
</html>
