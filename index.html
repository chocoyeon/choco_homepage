<!DOCTYPE html>

  <style>
    body {
      margin: 0;

    header {

    .category {

      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s, background-color 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
      background-color: #ffe1e9;
    }
