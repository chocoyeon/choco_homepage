<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초코네 집</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffeef2;
    }

    header {
      background-image: url('chocohome.png');
      background-size: cover;
      background-position: center;
      height: 33vh;
    }

    main {
      background-color: #fff4f7;
      padding: 40px 20px;
      min-height: 67vh;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .profile p {
      color: #555;
      font-size: 1.2em;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .category {
      background-color: white;
      border-radius: 16px;
      padding: 20px 30px;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s, background-color 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
      background-color: #ffe1e9;
    }
  </style>
</head>
<body>

  <header></header>

  <main>
    <!-- 프로필 섹션 -->
    <section class="profile">
      <h2>초코</h2>
      <p>달콤함을 좋아하는 人</p>
    </section>

    <!-- 카테고리 버튼 -->
    <section class="categories">
      <a class="category" href="hobby.html" target="_blank">🎨 Vibe</a>
      <a class="category" href="coding.html" target="_blank">💻 Create</a>
      <a class="category" href="love.html" target="_blank">💖 Heart</a>
      <a class="category" href="food.html" target="_blank">
        <span style="color:#ff9955;">🍽</span> Taste
      </a>
      <a class="category" href="travel.html" target="_blank">✈️ Wander</a>
    </section>

    <!-- 📬 당신의 흔적을 남겨주세요 (한 줄 폼) -->
    <div style="text-align: center; margin-top: 40px;">
      <h3 style="font-size: 1.2em; margin-bottom: 10px;">📬 당신의 흔적을 남겨주세요</h3>
      <form style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
        <input type="text" placeholder="이름" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 150px;">
        <input type="text" placeholder="메시지" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 300px;">
        <button type="submit" style="padding: 10px 20px; border: none; border-radius: 8px; background-color: #ff99aa; color: white; font-weight: bold;">보내기</button>
      </form>
    </div>
  </main>

  <!-- 푸터: 링크 모음 -->
  <footer style="text-align:center; padding: 30px; background-color: #ffeef2;">
    <div style="margin-bottom: 10px;">
      <a href="https://www.google.com" target="_blank" style="margin: 0 10px; text-decoration: none; font-weight: bold; color: #444;">[Google]</a>

      <a href="https://chatgpt.com/g/g-FvT4UOsoA-caesgpt" target="_blank" style="margin: 0 10px; text-decoration: none; font-weight: bold; color: #444;">[Chat GPT]</a>
    </div>
    <p style="font-size: 0.9em; color: #888;">© 2025 초코. 모든 권리 보유.</p>
  </footer>

</body>
</html>
